   <div class="navbar navbar-default">

      <main class="logged-in-page-main container-fluid">
      <div class="org-start container panel">
        <h2>Register/log in for organizations</h2>
      <div class="row">
        <div id="div-register" title="Register new user" class="col-xs-12 col-xs-offset-3 col-sm-5 col-sm-offset-1">
      <form>
              <label for="name">Email</label><br>
              <input type="text" name="email" id="register-email" class="text" /><br>
              <label for="password">Password</label><br>
              <input type="password" name="password" id="register-password" value="" class="text" /><br>
              <button id="register-button" class="btn btn-default">Register</button>
      </form>
        <p id="error-register"></p>
      </div>

  <div id="div-login" title="Login user" class="col-xs-12 col-xs-offset-3 col-sm-5 col-sm-offset-1">
      <form>
              <label for="name">Email</label><br>
              <input type="text" name="email" id="login-email" class="text" /><br>
              <label for="password">Password</label><br>
              <input type="password" name="password" id="login-password" value="" class="text" /><br>
              <button id="login-button" class="btn btn-default">Log in</button>
      </form>
      <p id="error-login"></p>
  </div>
</div>
